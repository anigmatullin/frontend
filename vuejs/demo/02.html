<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="card">
            <h1>{{title}}</h1>
            <div class="form-control">
                <!-- <input type="text" :placeholder="placeholder" :value="inputValue" @input="onInput" @keypress="onKeyPress"> -->
                <input type="text" :placeholder="placeholder" v-model="inputValue" @keypress="onKeyPress">
            </div>
            <button class="btn" v-on:click="onAddClick">Add</button>
            <hr>
            <!-- <h2>{{inputValue}}</h2> -->

            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, index) in notes">
                    {{note}}
                    <button class="btn danger" v-on:click="onDeleteClick(index, $event)">-</button>
                </li>
            </ul>
            <div v-if="notes.length === 0">Add your notes</div>
            <hr>
            <li>
                <strong>Count: {{notes.length}}</strong> | Double: {{doubleCount}}
            </li>
        </div>

    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app-02.js"></script>
</body>
</html>
